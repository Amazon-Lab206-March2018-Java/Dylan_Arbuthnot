<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Insert title here</title>
	</head>
	<body>
		<h1>Make a Dog!</h1>
		<form action="/Pets/animals/dog" method="post">
			<input type="text" name="name" placeholder="Dog's name">
			<input type="text" name="breed" placeholder="Dog's breed">
			<input type="number" name="weight" placeholder="Dog's weight">
			<input type="submit" value="Create Dog">
		</form>
		<h1>Make a Cat!</h1>
		<form action="/Pets/animals/cat" method="post">
			<input type="text" name="name" placeholder="Cat's name">
			<input type="text" name="breed" placeholder="Cat's breed">
			<input type="number" name="weight" placeholder="Cat's weight">
			<input type="submit" value="Create Cat">
		</form>
	</body>
</html>
